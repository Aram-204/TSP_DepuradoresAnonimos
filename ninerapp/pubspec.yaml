name: ninerapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5
  font_awesome_flutter: ^10.9.1
  supabase_flutter: ^2.10.1
  flutter_dotenv: ^6.0.0
  get_it: ^8.2.0
  flutter_launcher_icons: ^0.14.4
  intl: ^0.20.2

flutter_launcher_icons:
  ios: false
  android: "launcher_icon"
  image_path: "assets/img/logo.png"
  adaptive_icon_background: "#ADD8E6"
  adaptive_icon_foreground: "assets/img/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/img/niño.png
    - assets/img/niña.png
    - assets/img/babysitter.png